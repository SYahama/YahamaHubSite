<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Me :P</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.discordapp.com/attachments/1294376691191386223/1343564794929741824/image.png?ex=67bdbbb9&is=67bc6a39&hm=3e5063f0f42deef1ea80cbfbc935688f05a4c2975401af066058f3dc11b8a8a2&') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            overflow-y: auto; /* Make the page scrollable */
            color: white;
            padding-bottom: 20px; /* Give space at the bottom for scrolling */
        }

        h1 {
            font-size: 60px;
            text-shadow: 0 0 20px red;
        }

        .ball-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
        }

        .ball {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            animation: float 3s ease-in-out infinite;
        }

        .ball:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px white;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .address {
            margin-top: 20px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .address.show {
            display: block;
            opacity: 1;
        }

        /* Donation Goal Bar */
        .donation-goal-container {
            margin-top: 40px;
            text-align: center;
            width: 80%;
            max-width: 600px;
        }

        .donation-goal-bar {
            width: 100%;
            height: 20px;
            background-color: gray;
            margin: 10px 0;
            border-radius: 10px;
            overflow: hidden;
        }

        .donation-progress {
            height: 100%;
            width: 0%; /* This will be dynamically updated */
            background-color: green;
            transition: width 0.5s ease;
        }

        .donation-goal-text {
            font-size: 16px;
            color: white;
        }

        /* Donation Leaderboard */
        .leaderboard-container {
            width: 80%;
            max-width: 600px;
            margin-top: 40px;
            text-align: center;
        }

        .leaderboard-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .leaderboard-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .leaderboard-item {
            width: 100%;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            border: 2px solid white;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            text-align: left;
        }

        .leaderboard-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Donate Me :P</h1>
    <div class="ball-container">
        <div class="ball" style="background-image: url('https://cryptologos.cc/logos/bitcoin-btc-logo.png');" onclick="showAddress('btc')"></div>
        <div class="ball" style="background-image: url('https://cryptologos.cc/logos/ethereum-eth-logo.png');" onclick="showAddress('eth')"></div>
        <div class="ball" style="background-image: url('https://cryptologos.cc/logos/litecoin-ltc-logo.png');" onclick="showAddress('ltc')"></div>
        <div class="ball" style="background-image: url('https://cryptologos.cc/logos/solana-sol-logo.png');" onclick="showAddress('sol')"></div>
    </div>
    <div id="address" class="address"></div>

    <!-- Donation Goal Bar and Text -->
    <div class="donation-goal-container">
        <div class="donation-goal-bar">
            <div id="donation-progress" class="donation-progress"></div>
        </div>
        <div id="donation-text" class="donation-goal-text">$0 / $100</div>
    </div>

    <!-- Donation Leaderboard -->
    <div class="leaderboard-container">
        <div class="leaderboard-title">Donation Leaderboard</div>
        <div class="leaderboard-list">
            <div class="leaderboard-item"><span>1.</span> ??? - $0</div>
            <div class="leaderboard-item"><span>2.</span> ??? - $0</div>
            <div class="leaderboard-item"><span>3.</span> ??? - $0</div>
        </div>
    </div>

    <script>
        function showAddress(crypto) {
            const addressBox = document.getElementById('address');
            let address = '';
            switch (crypto) {
                case 'btc': address = 'Bitcoin Address: bc1q5uzcdfj0ltnxdrn5lsf5ch883m2sszhhn6lyuz'; break;
                case 'eth': address = 'Ethereum Address: 0x2B71C63d48d007ce675f140c01DD87b9F0843147'; break;
                case 'ltc': address = 'Litecoin Address: LLXBPgMcm8LiQbyMrAnn4NNHyAaW2Er9W2'; break;
                case 'sol': address = 'Solana Address: TrnkG6oyMtvVxARMX1S1RDPfxXqbJuVrck6oKaEMDYc'; break;
            }
            addressBox.innerHTML = address;
            addressBox.classList.add('show');
        }

        // This function will update the donation progress
        function updateDonationProgress(donationAmount) {
            const goalAmount = 100;
            const percentage = Math.min(donationAmount / goalAmount * 100, 100); // Make sure it's capped at 100%

            // Update the progress bar width
            const progressBar = document.getElementById('donation-progress');
            progressBar.style.width = percentage + '%';

            // Update the donation text
            const donationText = document.getElementById('donation-text');
            donationText.innerHTML = `$${donationAmount} / $100`;
        }

        // Example: update the donation progress to $25
        updateDonationProgress(0);  // Change this value to simulate a donation
    </script>
</body>
</html>
