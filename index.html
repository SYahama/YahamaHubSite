<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahama Hub</title>
    <style>
        /* Overall page layout */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://cdn.discordapp.com/attachments/1294376691191386223/1343589287181942845/Screenshot_2025-02-16_200903.png?ex=67bdd288&is=67bc8108&hm=5acea0bb10a166c21bf8b6c62ef51960a72c015895e7d660462ff7f530977257&') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            cursor: url('https://cdn.discordapp.com/attachments/1294376691191386223/1343266656155074580/crosshair-icon-2048x2048-5h6w9rqc.png?ex=67bca60f&is=67bb548f&hm=7d8f8cdd9c1097963f7d9a405f1e9c5e1e8ef713b191f57d2716bf2d0faa9b85') 32 32, auto;
        }

        /* Gradient overlay */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Dark transparent overlay */
            z-index: -1;
        }

        /* Title */
        h1 {
            font-size: 60px;
            font-weight: bold;
            color: white;
            text-align: center;
            text-transform: uppercase;
            background: linear-gradient(45deg, red, orange, yellow);
            -webkit-background-clip: text;
            background-clip: text;
            padding: 20px;
            margin: 0;
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        /* Button styling */
        .btn, .donation-btn {
            display: block;
            background-color: red;
            color: white;
            font-size: 18px;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            border-radius: 50px;
            width: 300px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }

        .btn:hover, .donation-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 0, 0, 0.9);
            background-color: #d10000;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
        }

        /* Cat image */
        .bottom-image {
            margin-top: 30px;
            width: 160px;
            height: 160px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .bottom-image:hover {
            transform: scale(1.1);
        }

        /* Spongebob button */
        .spongebob-btn {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .spongebob-btn img {
            width: 50px;
            height: 50px;
        }

        /* Spongebob GIF */
        .spongebob-gif {
            display: none;
            margin-top: 20px;
            width: 50px;
            height: 50px;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Yahama Hub</h1>
    <font color="rgb(255, 0, 0)">Steven is a pussy :P</font>
    <div class="button-container">
        <a class="btn" href="https://github.com/SYahama/TheGamblerV2" target="_blank">Newest Project</a>
        <a class="btn" href="https://scriptblox.com/script/Universal-Script-Yahama-Universal-Script-Hub-29991" target="_blank">Script Hub</a>
        <a class="btn" href="https://discord.gg/yahamascripthub" target="_blank">Join Yahama's Discord</a>
    </div>

    <!-- Donation Button -->
    <a class="donation-btn" href="donation.html">Donation</a>

    <!-- Cat Image -->
    <img class="bottom-image" src="https://github.com/SYahama/YahamaHubSite/blob/main/4919-cat-pfpsgg.png" alt="Small Image">

    <!-- Spongebob Button and GIF -->
    <button class="spongebob-btn" onclick="toggleGif()">
        <img src="https://cdn.discordapp.com/emojis/1324679243409395753.gif?size=48&animated=true&name=EG_SpongebobDancing" alt="Spongebob Dancing">
    </button>

    <img class="spongebob-gif" src="https://cdn.discordapp.com/emojis/1324679243409395753.gif?size=48&animated=true&name=EG_SpongebobDancing" alt="Spongebob Dancing">

    <!-- Audio Player -->
    <audio id="audioPlayer" autoplay loop>
        <source src="song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        function toggleGif() {
            const gif = document.querySelector('.spongebob-gif');
            gif.style.display = gif.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
